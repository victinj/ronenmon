<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roninmon: Under Construction</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for the under construction page */
        #construction-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Darker overlay for this page */
            color: white;
            font-family: 'Irish Grover', cursive, Arial, sans-serif;
            text-align: center;
            z-index: 50; /* Above the main game container background */
        }
        #construction-page h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.9);
        }
        #construction-page p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="construction-page">
            <h1>Under Construction!</h1>
            <p>Our Roninmon are still being forged in the cosmos.</p>
            <p>Please check back soon for updates!</p>
            <button id="backToGameBtn" class="game-button primary">Back to Game</button>
        </div>
    </div>
    <script>
        // Simple script to go back to the landing page
        document.getElementById('backToGameBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
